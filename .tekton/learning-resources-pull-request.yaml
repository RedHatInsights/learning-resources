apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/RedHatInsights/learning-resources?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "master"
    pipelinesascode.tekton.dev/pipeline: https://github.com/catastrophe-brandon/konflux-pipelines/raw/btweed/platform-ui-e2e/pipelines/platform-ui/docker-build-run-all-tests.yaml
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: learning-resources
    appstudio.openshift.io/component: learning-resources
    pipelines.appstudio.openshift.io/type: build
  name: learning-resources-on-pull-request
  namespace: hcc-platex-services-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/hcc-platex-services-tenant/learning-resources/learning-resources:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: build-tools/Dockerfile
  - name: path-context
    value: .
  - name: rebuild
    value: "true"
  - name: app-routes
    value: |
      /learning-resources
      /settings/learning-resources
      /openshift/learning-resources
      /ansible/learning-resources
      /insights/learning-resources
      /edge/learning-resources
      /iam/learning-resources
  - name: unit-tests-script
    value: |
      #!/bin/bash
      set -ex
      # Unit tests fail and fixing that is for others to do later
      exit 0
      npm install
      npm run lint
      npm test --  --runInBand --no-cache
  - name: run-app-script
    value: |
      #!/bin/sh
      set -e

      echo "Generating Caddyfile from route parameters..."

      # Validate routes input
      validate_route() {
          route="$1"

          # Check if route starts with /
          if ! echo "$route" | grep -q '^/'; then
              echo "ERROR: Route must start with /: $route"
              return 1
          fi

          # Check for path traversal attempts
          if echo "$route" | grep -q '\.\.'; then
              echo "ERROR: Route contains path traversal (..): $route"
              return 1
          fi

          # Check for invalid characters (only allow alphanumeric, /, -, _)
          if ! echo "$route" | grep -qE '^[a-zA-Z0-9/_-]+$'; then
              echo "ERROR: Route contains invalid characters: $route"
              return 1
          fi

          # Check for double slashes (could be used for bypassing)
          if echo "$route" | grep -q '//'; then
              echo "ERROR: Route contains double slashes: $route"
              return 1
          fi

          return 0
      }

      # Generate matcher name from route path
      generate_matcher_name() {
          route="$1"
          # Remove leading slash and replace remaining slashes with underscores
          echo "$route" | sed 's|^/||' | sed 's|/|_|g'
      }

      # Start building the routes configuration
      echo "" > /tmp/learning_resources_routes.txt
      echo "# Dynamically generated learning-resources routes" >> /tmp/learning_resources_routes.txt

      # Write routes to a file for processing (Tekton parameter interpolation happens here)
      cat > /tmp/routes_input.txt << ROUTES_EOF
      $(params.app-routes)
      ROUTES_EOF

      # Parse and generate routes
      while IFS= read -r route; do
          # Skip empty lines
          [ -z "$route" ] && continue

          # Remove leading/trailing whitespace
          route=$(echo "$route" | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')

          # Skip if still empty
          [ -z "$route" ] && continue

          echo "Processing route: $route"

          # Validate the route
          if ! validate_route "$route"; then
              echo "ERROR: Route validation failed for: $route"
              exit 1
          fi

          # Generate matcher name
          matcher_name=$(generate_matcher_name "$route")

          # Generate exact match handler (for / and /path/)
          cat >> /tmp/learning_resources_routes.txt << EOF

      @${matcher_name}_match {
          path ${route} ${route}/
      }
      handle @${matcher_name}_match {
          uri strip_prefix ${route}
          rewrite / /index.html
          file_server * {
              root /srv/dist
          }
      }

      @${matcher_name}_subpath {
          path ${route}/*
      }
      handle @${matcher_name}_subpath {
          uri strip_prefix ${route}
          file_server * {
              root /srv/dist
          }
      }
      EOF
      done < /tmp/routes_input.txt

      # Verify the generated routes file is not empty
      if [ ! -s /tmp/learning_resources_routes.txt ]; then
          echo "ERROR: No valid routes were generated"
          exit 1
      fi

      # Use awk to insert the new routes before the "handle / {" line
      awk '
      /^[[:space:]]*handle \/ \{/ && !done {
          while ((getline line < "/tmp/learning_resources_routes.txt") > 0) {
              print line
          }
          close("/tmp/learning_resources_routes.txt")
          done = 1
      }
      { print }
      ' /etc/caddy/Caddyfile > /tmp/Caddyfile.new

      # Validate the generated Caddyfile syntax
      if ! caddy validate --config /tmp/Caddyfile.new; then
          echo "ERROR: Generated Caddyfile failed validation"
          echo "Generated Caddyfile content:"
          cat /tmp/Caddyfile.new
          exit 1
      fi

      mv /tmp/Caddyfile.new /etc/caddy/Caddyfile

      echo "Patched Caddyfile:"
      cat /etc/caddy/Caddyfile

      echo "Starting application with Caddy..."
      # Start Caddy with the validated configuration
      exec caddy run --config /etc/caddy/Caddyfile
  - name: e2e-tests-script
    value: |
      #!/bin/bash
      set -ex
      getent hosts stage.foo.redhat.com
      timeout 120s bash -c 'until curl -k https://stage.foo.redhat.com:1337 > /dev/null 2>&1; do
        echo "Waiting for dev server to be ready"
        sleep 5
      done'
      echo "Dev server ready!"
    
      # Clone fresh from git instead of using trusted artifact
      echo "Cloning repository for tests..."
      cd /tmp
     
      git clone {{source_url}} test-repo
      cd test-repo
      git checkout {{revision}}
      echo "Installing dependencies..."
      npm install

      echo "Installing Playwright browsers..."
      npx playwright install --with-deps

      echo "Running Playwright tests ..."
      npx playwright test
  - name: proxy-routes-json
    value: |
      @root path /
      handle @root {
          reverse_proxy 127.0.0.1:9912
      }

      handle /index.html {
          reverse_proxy 127.0.0.1:9912
      }

      handle /apps/chrome* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /apps/learning-resources* {
          reverse_proxy 127.0.0.1:8000
      }

      handle /settings/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /openshift/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /ansible/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /insights/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /edge/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /iam/learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }

      handle /learning-resources* {
          reverse_proxy 127.0.0.1:9912
      }
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/catastrophe-brandon/konflux-pipelines
    - name: revision
      value: btweed/platform-ui-e2e
    - name: pathInRepo
      value: pipelines/platform-ui/docker-build-run-all-tests.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-learning-resources
  taskRunSpecs:
    - pipelineTaskName: run-e2e-tests
      serviceAccountName: build-pipeline-learning-resources
      podTemplate:
        # Override /etc/hosts to redirect stage.foo.redhat.com to localhost
        hostAliases:
          - ip: "::1"
            hostnames:
              - "stage.foo.redhat.com"
          - ip: "127.0.0.1"
            hostnames:
              - "stage.foo.redhat.com"
  workspaces:
  - name: workspace
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      status: {}
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
